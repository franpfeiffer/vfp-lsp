name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - run: mv target/release/vfp-lsp vfp-lsp-linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: vfp-lsp-linux-x64
          path: vfp-lsp-linux-x64

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build with cross
        run: cross build --release --target aarch64-unknown-linux-gnu
      - run: mv target/aarch64-unknown-linux-gnu/release/vfp-lsp vfp-lsp-linux-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: vfp-lsp-linux-arm64
          path: vfp-lsp-linux-arm64

  build-macos-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - run: cargo build --release --target x86_64-apple-darwin
      - run: mv target/x86_64-apple-darwin/release/vfp-lsp vfp-lsp-macos-x64
      - uses: actions/upload-artifact@v4
        with:
          name: vfp-lsp-macos-x64
          path: vfp-lsp-macos-x64

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - run: cargo build --release --target aarch64-apple-darwin
      - run: mv target/aarch64-apple-darwin/release/vfp-lsp vfp-lsp-macos-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: vfp-lsp-macos-arm64
          path: vfp-lsp-macos-arm64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - run: mv target/release/vfp-lsp.exe vfp-lsp-windows-x64.exe
      - uses: actions/upload-artifact@v4
        with:
          name: vfp-lsp-windows-x64.exe
          path: vfp-lsp-windows-x64.exe

  release:
    needs: [build-linux-x64, build-linux-arm64, build-macos-x64, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          generate_release_notes: true
